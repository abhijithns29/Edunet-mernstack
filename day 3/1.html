<!DOCTYPE html>

<html>

<head>

  <title>JavaScript Variable Scopes and Reassignment</title>

  <style>

    table 

 

    th, td {

      border: 1px solid rgb(255, 1, 1);

      padding: 8px;

      text-align: center;

    }

 

    th {

      background-color: #f2f2f2;

    }

  </style>

</head>

<body>

 

  <table>

    <tr>

      <th>Keyword</th>

      <th>let</th>

      <th>const</th>

      <th>var</th>

    </tr>

    <tr>

      <td>Global Scope</td>

      <td>N</td>

      <td>N</td>

      <td>Y</td>

    </tr>

    <tr>

      <td>Functional Scope</td>

      <td>Y</td>

      <td>Y</td>

      <td>Y</td>

    </tr>

    <tr>

      <td>Block Scope</td>

      <td>Y</td>

      <td>Y</td>

      <td>N</td>

    </tr>

    <tr>

      <td>Can be reassigned</td>

      <td>Y</td>

      <td>N</td>

      <td>Y</td>

    </tr>

    <tr>

      <td>Can be re-declared</td>

      <td>N</td>

      <td>N</td>

      <td>Y</td>

    </tr>

  </table>

 

</body>

</html>
