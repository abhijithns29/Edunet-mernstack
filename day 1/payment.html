<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - IES Learning Portal</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }

        /* Payment Section */
        .payment-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .payment-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .payment-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        .payment-form input,
        .payment-form select,
        .payment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .payment-form button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .payment-form button:hover {
            background-color: #0056b3;
        }
        .payment-form .secure {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Footer */
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #FFC107;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="ies idec logo.png" alt="IES Logo">
        <h1>IES Learning Portal</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="products.html">Products</a>
            <a href="payment.html">Payment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Payment Form -->
    <div class="payment-form">
        <h2>Payment Information</h2>
        <p class="secure">ðŸ”’ Secure Payment Gateway</p>
        <form action="process_payment.php" method="post">
            <label for="card-holder-name">Cardholder Name</label>
            <input type="text" id="card-holder-name" name="card_holder_name" placeholder="Enter your full name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" placeholder="Enter your card number" maxlength="16" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry_date" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3" required>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing_address" placeholder="Enter your billing address" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="india">India</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>

            <button type="submit">Proceed to Pay</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 IES Learning Portal. All rights reserved. | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

</body>
</html>
